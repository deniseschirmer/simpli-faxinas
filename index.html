<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpli Faxinas
    </title>
    <link rel="stylesheet" href="sass/index.css">
</head>
<body>
    <header class="header">
        <div >
            <img class="header__orange-ball" src="images/orangeball.svg" alt="orange ball">
        </div>
        <div >
            <img class="header__logo" src="images/logo-simpli.png" alt="logo simpli">
        </div>
    </header>
    <section class="top-section">
        <div class="top-block">
           <h2 class="top-block__title">Estamos criando um jeito simples e seguro de contratar e oferecer serviços em São Luís</h2>
           <p class="top-block__text">Cadastre-se para sabermos seu interesse e aproveite os benefícios</p>
           <div class="top_buttons">
                <button class="orange-button">
                    <span class="orange-button__text"> QUERO CONTRATAR</span>
                </button>
                <button class="tranparent-button">
                    <span class="tranparent-button__text">QUERO SER PRESTADOR DE SERVIÇOS</span>
                </button>
            </div>
        </div>
        <div>
            <img class="top-section__blue-ball" src="images/blue ball.svg" alt="blue ball"> 
            <!-- <img class="top-section__vacuum-man" src="images/vacuum-man.png" alt="vacuum man">  -->
       </div>
    </section>
</body>
</html>
